<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign Up - MediAlert</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        * {
            font-family: "Poppins", sans-serif;
        }
    </style>
</head>

<body>
    <div class="auth-layout">
        <div class="auth-visual">
            <h2>Your Health, On Time.</h2>
        </div>
        <div class="auth-form-container">
            <form id="signup-form" class="form-box animated">
                <h3>Create Your Account</h3>
                <p class="subtitle">Get started with MediAlert for free.</p>
                <div class="input-group">
                    <input type="text" id="signup-name" placeholder="Enter your Full Name" required>
                </div>
                <div class="input-group">
                    <input type="email" id="signup-email" placeholder="Enter your Email Address" required>
                </div>
                <div class="input-group">
                    <input type="tel" id="signup-phone" pattern="[0-9]{10}" maxlength="10"
                        placeholder="Enter your 10 digit Mobile no." required>
                </div>
                <div class="input-group password-box">
    <input type="password" id="signup-password" placeholder="Create a strong password" required>
    <i class="fa-solid fa-eye" id="toggleSignupPassword"></i>
</div>

                <div class="input-group">
                    <input type="number" id="signup-age" placeholder="Enter your Age" required min="1">
                </div>
                <div class="input-group">
                    <select id="signup-gender" required>
                        <option value="" disabled selected>Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Prefer not to say</option>
                    </select>
                </div>
                <div class="input-group">
                    <input type="text" id="signup-medical" placeholder="Medical history (past illnesses, surgeries)">
                </div>
                <button type="submit" class="btn btn-primary">Create Account</button>
                <p class="form-link">Already have an account? <a href="login.html">Login here</a></p>
            </form>
        </div>
    </div>
   <script>
    // Define the API URL for all front-end fetch calls
    const API_BASE_URL = 'http://localhost:3000'; 

    // Filters phone number input to only allow digits as the user types
    document.getElementById("signup-phone").addEventListener("input", function(e) {
        this.value = this.value.replace(/[^0-9]/g, "");
    });

    document.getElementById('signup-form').addEventListener('submit', async (e) => {
        e.preventDefault();

        // 1. Collect all data
        const payload = {
            name: document.getElementById('signup-name').value,
            email: document.getElementById('signup-email').value,
            password: document.getElementById('signup-password').value,
            phone: document.getElementById('signup-phone').value,
            age: document.getElementById('signup-age').value,
            gender: document.getElementById('signup-gender').value,
            medical_history: document.getElementById('signup-medical').value
        };

        try {
            // 2. Send data to the API
            const response = await fetch(`${API_BASE_URL}/api/signup`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            const result = await response.json();

            // 3. Handle response
            if (response.ok) {
                alert('Success! Account created. Please log in.');
                window.location.href = 'login.html';
            } else {
                alert('Sign Up Failed: ' + result.message);
            }
        } catch (error) {
            alert('Network Error: Could not connect to the API server. Is the server running?');
        }
    });
   
    const toggleSignupPassword = document.getElementById("toggleSignupPassword");
    const signupPassword = document.getElementById("signup-password");

    toggleSignupPassword.addEventListener("click", () => {
        const type = signupPassword.getAttribute("type") === "password" ? "text" : "password";
        signupPassword.setAttribute("type", type);

        toggleSignupPassword.classList.toggle("fa-eye");
        toggleSignupPassword.classList.toggle("fa-eye-slash");
    });


</script>
</body>

</html>
